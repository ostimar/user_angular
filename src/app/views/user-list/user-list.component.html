<div class="table_resultado">
    <table class="table table-responsive-sm  table-striped ">
      <thead>
      <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th class="text-center">Edad</th>
      </tr>
      </thead>
      <tbody>  
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>    
            <td class="text-right">{{user.age}}</td>
        </tr>
      </tbody>
    </table>
</div>
