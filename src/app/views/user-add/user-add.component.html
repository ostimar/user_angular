<div class="text-center">
    <h2 class="text-center">Usuario</h2>
    <div *ngIf="submit">
    <div *ngIf="!error" class="alert alert-success" role="alert">
    {{message}}  
    </div>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
        <div>
            <mat-form-field class="">
                <label>Nombre</label>
                <input matInput formControlName="name">
                <mat-error>
                Campo obligatorio longitud entre 2 y 50
                </mat-error>
            </mat-form-field> 
        </div>
        <div>
            <mat-form-field class="">
                <label>Edad</label>
                <input matInput type="number" formControlName="age" (keypress)="numberOnly($event)" >
                <mat-error>
                    Campo obligatorio
                </mat-error>
            </mat-form-field>   
        </div>
        <div>
            <mat-form-field class="">
                <label>Email</label>
                <input matInput formControlName="email">
                <mat-error>
                    No es un email válido
                </mat-error>
            </mat-form-field> 
         </div>
         <div>
            <mat-form-field class="">
                <label>Contraseña</label>
                <input matInput type='password' formControlName="password">
                <mat-error>
                    Campo obligatorio longitud entre 2 y 50
                </mat-error>
            </mat-form-field>  
        </div>

    </form>
</div>

<div class="text-center">
    <button class="btn btn-dark" [hidden]="buttoInvisible"  [disabled]="!userForm.valid">GUARDAR</button>
  </div>
